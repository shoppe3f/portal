<script>
  document.addEventListener("DOMContentLoaded", function() {
    const popup = document.getElementById("promoPopup");
    const loader = document.getElementById("siteLoader");

    function showPopup() {
      popup.style.display = "flex";
      requestAnimationFrame(() => {
        popup.style.opacity = "1";
      });
    }

    function hidePopup() {
      popup.style.opacity = "0";
      setTimeout(() => {
        popup.style.display = "none";
      }, 500); // sesuai durasi fade-out
    }

    // Klik popup untuk menutup
    popup.addEventListener("click", hidePopup);

    if (loader) {
      // Cek perubahan loader
      const observer = new MutationObserver(() => {
        const hiddenByStyle = loader.style.display === 'none';
        const hiddenByClass = loader.classList.contains('hidden');
        const removedFromDOM = !document.body.contains(loader);

        if (hiddenByStyle || hiddenByClass || removedFromDOM) {
          observer.disconnect();
          setTimeout(showPopup, 500); // delay 0.5 detik setelah loader hilang
        }
      });

      observer.observe(loader, {
        attributes: true,
        attributeFilter: ['style', 'class']
      });
    } else {
      // Kalau loader nggak ada, langsung tampilkan popup
      setTimeout(showPopup, 500);
    }
  });
</script>
